<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../style.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>Find words</title>
</head>

<body>
    <header>
        <h1>
            <span class="btn_back" onclick="history.back()"> &lt;&lt; </span>
            Find words
        </h1>
    </header>
    <div>
        <span>
            <button onclick="start()">Chơi</button>
            <p id="question"></p>
            <span style="display: flex;">
                <h4>Score:</h4>
                <h4 id="score">0</h4>
            </span>
            <div>Time left <span id="timer">0</span>s</div>
        </span>
    </div>
    <form onsubmit="checkAnswer(event)">
        <input id="answer" placeholder="Nhập đáp án" type="text" disabled />
        <p id="wrongAnswer"></p>
        <button type="submit">Gửi</button>
    </form>
    <div id="endDiv" style="display: none;">
        <p id="endAnswer"></p>
        <form onsubmit="submitHighscore(event)">
            <input id="endName" placeholder="Nhập tên" type="text" />
            <button type="submit">Lưu</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
